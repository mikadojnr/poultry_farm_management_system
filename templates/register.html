<!-- templates/register.html -->
{% extends "base.html" %}
{% block title %}Register - Poultry Farm Management{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-400 via-green-500 to-green-600 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-20 w-20 bg-white rounded-full flex items-center justify-center shadow-lg">
                <i class="fas fa-user-plus text-3xl text-green-600"></i>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-white">
                Create Account
            </h2>
            <p class="mt-2 text-sm text-green-100">
                Join the farm management community
            </p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <form class="space-y-4" method="POST">
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input id="full_name" name="full_name" type="text" required 
                           class="form-input mt-1 appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                           placeholder="Enter your full name">
                </div>
                
                <div>
                    <label for="farm_name" class="block text-sm font-medium text-gray-700">Farm Name</label>
                    <input id="farm_name" name="farm_name" type="text" required 
                           class="form-input mt-1 appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                           placeholder="Enter your farm name">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input id="email" name="email" type="email" required 
                           class="form-input mt-1 appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                           placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="form-input mt-1 appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                           placeholder="Create a password">
                </div>
                
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input id="location" name="location" type="text" required 
                           class="form-input mt-1 appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                           placeholder="Farm location">
                </div>
                
                <div class="pt-4">
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200 transform hover:scale-105">
                        <span class="loading-spinner animate-spin mr-2">
                            <i class="fas fa-spinner"></i>
                        </span>
                        Create Account
                    </button>
                </div>
                
                <div class="text-center pt-2">
                    <span class="text-sm text-gray-600">Already have an account? </span>
                    <a href="{{ url_for('login') }}" class="font-medium text-green-600 hover:text-green-500">
                        Sign in here
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
